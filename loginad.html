<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIJ Portal | Advocate Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
        }
        .bg-legal {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>
<body class="bg-legal min-h-screen flex items-center justify-center p-6">
   

    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-400 tracking-tight">FIJ PORTAL</h1>
            <p class="text-slate-400 text-sm uppercase tracking-widest">Legal Practitioner Suite</p>
        </div>

        <div class="auth-card rounded-3xl shadow-2xl overflow-hidden">
            <div class="flex border-b border-slate-100">
                <button id="loginTab" onclick="switchMode('login')" class="w-1/2 py-4 text-sm font-bold border-b-2 border-blue-500 text-blue-600 transition-all">Login</button>
                <button id="registerTab" onclick="switchMode('register')" class="w-1/2 py-4 text-sm font-bold text-slate-400 border-b-2 border-transparent hover:text-slate-600 transition-all">Register</button>
            </div>

            <div class="p-8">
                <form id="loginForm" class="space-y-5">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">BAR ID / Enrollment No.</label>
                        <input type="text" placeholder="e.g. BAR-IND-12345" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Password</label>
                        <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    </div>
                     <button onclick="location.href='/advdash.html'" class="btn-secondary w-full border-2 border-slate-800 text-slate-800 py-4 rounded-xl font-bold tracking-wide hover:bg-slate-800 hover:text-white active:scale-95 transition-all">
                Acess Dashboard
            </button>
                    <a href="#" class="block text-center text-xs text-slate-400 hover:text-blue-500">Forgot your credentials?</a>
                </form>

                <form id="registerForm" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Full Name</label>
                            <input type="text" placeholder="Adv. Sharma" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">BAR ID</label>
                            <input type="text" placeholder="Enrollment #" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Official Email</label>
                        <input type="email" placeholder="name@legal.gov" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase mb-1">Set Password</label>
                        <input type="password" placeholder="Min. 8 characters" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <p class="text-[10px] text-blue-700 leading-tight">
                            <strong>Note:</strong> Your registration will be sent to the Bar Council verification queue. Approval takes 24-48 hours.
                        </p>
                    </div>
                    <button onclick="location.href='/login.html'" class="btn-secondary w-full border-2 border-slate-800 text-slate-800 py-4 rounded-xl font-bold tracking-wide hover:bg-slate-800 hover:text-white active:scale-95 transition-all">
                Submit Registretion
            </button>
                </form>
            </div>
        </div>
        <p class="text-center text-slate-500 text-xs mt-8">Secure 256-bit Encrypted Portal</p>
    </div>

    <script>
        function switchMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('border-blue-500', 'text-blue-600');
                loginTab.classList.remove('text-slate-400', 'border-transparent');
                registerTab.classList.remove('border-blue-500', 'text-blue-600');
                registerTab.classList.add('text-slate-400', 'border-transparent');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('border-blue-500', 'text-blue-600');
                registerTab.classList.remove('text-slate-400', 'border-transparent');
                loginTab.classList.remove('border-blue-500', 'text-blue-600');
                loginTab.classList.add('text-slate-400', 'border-transparent');
            }
        }
    </script>
</body>
</html>
